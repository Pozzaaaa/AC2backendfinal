spring.application.name=ac2
spring.datasource.url=jdbc:h2:mem:ac2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
server.port=8081

## JPA / Hibernate
# Automatically update schema during development
spring.jpa.hibernate.ddl-auto=update

# Show SQL (readable)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Jackson (LocalDate formatting)
# Use ISO date strings rather than timestamps for LocalDate
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd

## Helpful logging for SQL bind parameters (can be verbose - dev only)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.properties.hibernate.show_sql=true
